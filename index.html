<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ФОТО</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">


</head>

<body>

	<section class="num-create">
		<div class="data">
			<div class="data-num">
				<input type="number" id="num" placeholder="сколько элементов">
				<form class="data-range d-n">
					<p class="range-field">
						<input type="range" id="" min="0" max="100" />
					</p>
				</form>
				<div class="interval">
					<label for="start-num">С</label> <input type="text" id="start-num">
					<label for="end-num">ПО</label> <input type="text" id="end-num">
				</div>
				<div class="input input-a">
					<label for="only">Только эти фото (ч-з пробел)</label>
					<input type="text" id="only">
				</div>
				<div class="input input-b">
					<label for="pass">Пропуск фото (ч-з пробел)</label>
					<input type="text" id="pass">
				</div>
				<div class="clear btn red accent-2">
					×
				</div>
			</div>

			<div class="get-code">
				<div class="btn-large btn-get-code waves-effect">
					получить <i class="material-icons">content_copy</i>
				</div>
				<textarea class="field-get-code" id="field-get-code">

				</textarea>
			</div>

			<div class="btn-large waves-effect dnd-btn blue lighten-1">
				drag and drop
			</div>

		</div>


		<div class="options">
			<div class="options-trigger ">
				<div class="trigger-btn trigger-foto btn-large ">
					PHOTO
				</div>
				<div class="trigger-btn trigger-slider btn-large  disabled">
					SLIDER
				</div>
			</div>
			<div class="options-wrapper">
				<div class="options-field">
					<div class="options-item">
						<form class="options-radio not-slider">
							<p>
								<label>
									<input class="with-gap not-description" name="group1" type="radio" checked />
									<span>Без подписи</span>
								</label>
							</p>
							<p>
								<label>
									<input class="with-gap with-description" name="group1" type="radio" />
									<span>С подписью</span>
								</label>
							</p>
						</form>
						<form class="options-radio">
							<p>
								<label>
									<input class="with-gap with-jpg" name="group2" type="radio" checked />
									<span>jpg</span>
								</label>
							</p>
							<p>
								<label>
									<input class="with-gap with-png" name="group2" type="radio" />
									<span>png</span>
								</label>
							</p>
						</form>
						<form class="options-radio not-slider">
							<p>
								<label>
									<input class="with-gap not-frame" name="group3" type="radio" checked />
									<span>Без frame</span>
								</label>
							</p>
							<p>
								<label>
									<input class="with-gap with-frame" name="group3" type="radio" />
									<span>С frame</span>
								</label>
							</p>
						</form>

						<form class="options-radio with-slider d-n">
							<p>
								<label>
									<input class="with-gap not-obj" name="group4" type="radio" checked />
									<span>Без obj</span>
								</label>
							</p>
							<p>
								<label>
									<input class="with-gap with-obj" name="group4" type="radio" />
									<span>С obj</span>
								</label>
							</p>
						</form>

						<div class="input-field">
							<input type="text" id="add-class-img">
							<label for="add-class-img">Добавить класс для img</label>
						</div>

						<!-- 	<div class="input-field">
							<input id="wrapper-class" type="text">
							<label for="wrapper-class">Обернуть в свой класс</label>
						</div> -->

						<div class="input input-margin">
							<label for="margin-top">Отступ сверху</label>
							<div class="wrapper-input">
								<input type="text" id="margin-top" placeholder="2">
								<input type="text" id="margin-top-unit" placeholder="rem">
							</div>
						</div>
						<div class="input input-margin">
							<label for="margin-bottom">Отступ снизу</label>
							<div class="wrapper-input">
								<input type="text" id="margin-bottom" placeholder="2">
								<input type="text" id="margin-bottom-unit" placeholder="rem">
							</div>
						</div>
					</div>
					<div class="options-item">
						<div class="input-field">
							<textarea id="code-top" class="materialize-textarea"></textarea>
							<label for="code-top">Добавить код сверху</label>
						</div>
						<div class="input-field">
							<textarea id="code-bottom" class="materialize-textarea"></textarea>
							<label for="code-bottom">Добавить код снизу</label>
						</div>
						<div class="input-field">
							<input type="text" id="path" placeholder="../shares/img/">
							<label for="path">Путь до img</label>
						</div>
					</div>
					<div class="options-item">

					</div>
					<div class="options-item">

					</div>
				</div>

				<!-- 			<div class="options-field options-field-2">
					<div class="options-item">

					</div>
					<div class="options-item">

					</div>
					<div class="options-item">

					</div>
					<div class="options-item">

					</div>
				</div> -->
			</div>
		</div>

	</section>

	<section class="drag-create d-n">
		<div class="gui-options">



			<div class="wrapper-btn">
				<div class="back-standart btn-large blue lighten-1">
					Стандартный экран
				</div>

				<div class="btn-sort btn-large" id="sort">
					Сортировка <i class="material-icons">sort</i>
				</div>

				<div class="btn-gui-slider btn-large btn-disables">
					СЛАЙДЕР
				</div>
			</div>


			<div class="gui-option-dinamic">
				<form class="item">
					<p>
						<label>
							<input type="checkbox" id="gui-comm-frame" />
							<span>С рамкой</span>
						</label>
					</p>
				</form>

				<div class="input-field item">
					<input id="gui-comm-img-class" type="text" placeholder="Класс для img">
				</div>

				<div class="input-field item">
					<input id="gui-comm-my-class" type="text" placeholder="Обернуть в свой класс">
				</div>

				<div class="input-field item">
					<input id="gui-comm-mTop" type="text" placeholder="Отступ сверху">
				</div>

				<div class="input-field item">
					<input id="gui-comm-mBottom" type="text" placeholder="Отступ снизу">
				</div>
			</div>


			<div class="get-code">
				<div class="btn-large gui-btn-get-code waves-effect">
					получить <i class="material-icons">content_copy</i>
				</div>
				<textarea class="field-get-code" id="result-gui">

				</textarea>
			</div>

			<input type="file" id="files" name="files[]" multiple />

		</div>
		<div class="gui-body">
			<output id="list">

				<div class="dad-block">
					<div class="wrap-img-btn">
						<div>
							<img class="thumb" src="1.jpg" alt="">
						</div>
						<button class="gui-btn-option"><i class="material-icons">settings</i></button>
					</div>
					<strong>123 <i class="del-item material-icons">delete</i> </strong>
					<textarea class="description"></textarea>
					<div class="wrapper-element">
						<div class="option-item">
							<form class="item">
								<p>
									<label>
										<input type="checkbox" id="gui-frame" />
										<span>С рамкой</span>
									</label>
								</p>
							</form>
							<div class="input-field item">
								<input id="gui-my-img-class" type="text" placeholder="Класс для img">
							</div>
							<div class="input-field item">
								<input id="gui-my-class" type="text" placeholder="Обернуть в свой класс">
							</div>
							<div class="input-field item">
								<input id="gui-mTop" type="text" placeholder="Отступ сверху">
							</div>
							<div class="input-field item">
								<input id="gui-mBottom" type="text" placeholder="Отступ снизу">
							</div>
						</div>
					</div>
				</div>

			</output>
		</div>
	</section>



	<div class="global-option-icon">
		<i class="material-icons">settings</i>
	</div>

	<section class="global-option d-n">
		<div class="global-option-wrapper">
			<div class="global-common">
				<h5>
					Общие настройки
				</h5>
				<form class="block options-radio not-slider">
					<p>Экран по умолчанию</p>
					<p>
						<label>
							<input class="with-gap standart-screen" name="group7" type="radio" checked />
							<span>Стандартный</span>
						</label>
					</p>
					<p>
						<label>
							<input class="with-gap dnd-screen" name="group7" type="radio" />
							<span>Перетаскивание</span>
						</label>
					</p>
				</form>
			</div>
			<div class="global-standart">
				<h5>
					Cтандартный экран
				</h5>
			</div>
			<div class="global-dnd">
				<h5>
					Экран перетаскивания
				</h5>
			</div>

		</div>
	</section>



	<script src="script/jquery.min.js"></script>
	<script src="script/materialize.min.js"></script>
	<script src="script/gui.js"></script>

	<script src="script/script.js"></script>

</body>

</html>
